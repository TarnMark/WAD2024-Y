<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="stylesheet" href="./res/css/login.css">
</head>
<body>

    <header class="main-header">
        <nav>
            <menu class="main-menu">
                <li><a href="#">Home</a></li>
            </menu>
        </nav>
        <img class="profile-picture" src="./res/images/male-icon.png" alt="profile picture">
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Welcome to PostIt</h2>
            <a href="create-account.html">Create an account</a>
            <p>or</p>
            <p>Please log in</p>

            <form id="login-form" action="index.html" method="post" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>

            <a href="forget-password.html" class="forgot-password">Forget password?</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert("Both fields are required.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
